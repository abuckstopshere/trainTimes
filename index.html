<!doctype html>
<html lang='en'>
<head>
<title>train times</title>
<!-- Required meta tags -->
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- train scheduler header -->
    <div class="row">
        <div class="col-10 offset-1 jumbotron">
            <h1 class="text-center">Check When The Trains Leave!</h1>
        </div>
    </div>

    <!-- table of current train data -->
    <div class="row">
        <div class="col-10 offset-1">
            <table class="table table-dark">
                <h2 class="text-center">Current Train Departure Times : </h2>
                <thead>
                    <th scope="col">Train Name</th>
                    <th scope="col">Departure</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Until Arrival</th>
                </thead>
                <tbody class="trainData">

                </tbody>
            </table>
        </div>
    </div>

    <br><br>
    
    <!-- input form for new train data -->
    <div class="row">
        <div class="col-10 offset-1">
            <h2 class="text-center">Know When A New Train Arrives?</h2>
            <form class="form">
                <label for="trainName">Train Name : </label>
                <input type="name" class="form-control" id="trainName">

                <label for="trainDeparture">Departure : </label>
                <input type="role" class="form-control" id="trainDeparture">


                <label for="trainDestination">Destination : </label>
                <input type="role" class="form-control" id="trainDestination">


                <label for="firstTrain">First Train Time : </label>
                <input type="text" class="form-control" id="firstTrain">


                <label for="trainFrequency">Frequency : </label>
                <input type="text" class="form-control" id="trainFrequency">


                <button type="submit" class="button" id="submitTrain">Submit</button>
            </form>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
<script src="assets/js/index.js"></script>
</body>
</html>
